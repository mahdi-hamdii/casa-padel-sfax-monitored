apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: staging
spec:
  replicas: {{ .Values.deployment.replica }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.deployment.imageName }}:{{ .Values.deployment.imageTag }}
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DATABASE_USER

            - name: DATABASE_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: backend-secrets
                  key: DATABASE_PASSWORD

            - name: DATABASE_LINK
              valueFrom:
                configMapKeyRef:
                  name: backend-cm
                  key: DATABASE_LINK
